name: Build Anti-Miner (.NET Framework)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore Anti-Miner.sln

      - name: Build solution
        run: msbuild Anti-Miner.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Anti-Miner-exe
          path: |
            **/bin/Release/**/*.exe
